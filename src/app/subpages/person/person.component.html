<h1>Lista osób</h1>

<div class="people-wrapper">
  <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange()">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Użytkownika</th>
      <td mat-cell *matCellDef="let element">{{ element.sponsorId}}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imie</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let element">{{ element.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numer telefonu</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ranga</th>
      <td mat-cell *matCellDef="let element">{{ element.role?.name}}</td>
    </ng-container>
    <ng-container matColumnDef="RegistrationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data rejestracji </th>
      <td mat-cell *matCellDef="let element">{{ element.registrationDate | date:'dd.MM.yyyy'}}</td>
    </ng-container>
  </table>
</div>
