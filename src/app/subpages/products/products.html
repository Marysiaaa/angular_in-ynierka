<h1>Produkty</h1>

<div class="top-actions">
  <button mat-raised-button color="primary" class="btn-add-product" (click)="openAddProduct()">
    Dodaj produkt
  </button>
</div>

<div class="products-wrapper">
  <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange()">

    <!-- Kolumny jak wcześniej -->
    <ng-container matColumnDef="ProductId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Produktu</th>
      <td mat-cell *matCellDef="let element">{{ element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="NameProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa produktu</th>
      <td mat-cell *matCellDef="let element">{{ element.nameProduct }}</td>
    </ng-container>

    <ng-container matColumnDef="PriceProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena produktu</th>
      <td mat-cell *matCellDef="let element">{{ element.priceProduct  }}</td>
    </ng-container>

    <ng-container matColumnDef="QuantityProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ilość produktu</th>
      <td mat-cell *matCellDef="let element">{{ element.quantityProduct}}</td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria produktu</th>
      <td mat-cell *matCellDef="let element">
        {{ ProductCategory[element.category] }}
      </td>
    </ng-container>


    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('Actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('Actions')"></tr>

  </table>
</div>
