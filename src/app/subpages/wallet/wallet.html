<div class="wallet-container">
  <h1>Mój portfel</h1>

  <table class="wallet-table">
    <tr>
      <th>Saldo portfela</th>
      <th>Akcje</th>
    </tr>
    <tr>
      <td>{{ saldo | number:'1.2-2' }} zł</td>
      <td>
        <button class ="deposit-btn" (click)="depositFunds()">
          Doładuj konto
        </button>
      </td>
    </tr>
  </table>


  <h3>Transakcje</h3>

  <div class="transactions-wrapper">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange()">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <ng-container matColumnDef="OperationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data transakcji</th>
        <td mat-cell *matCellDef="let element">{{ element.operationDate | date:'dd.MM.yyyy HH:mm' }}</td>
      </ng-container>
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kwota</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="OperationType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Typ operacji
        </th>
        <td mat-cell *matCellDef="let element">
    <span class="operationType"
          [ngClass]="{
            'deposit': element.operationType === OperationType.Deposit,
            'withdrawal': element.operationType === OperationType.Withdrawl
          }">
      {{ element.operationType | operationType }}
    </span>
        </td>
      </ng-container>


    </table>
  </div>
</div>
